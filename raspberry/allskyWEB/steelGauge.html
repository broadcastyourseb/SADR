<script>

function init() {	
    // General variables
    var timeOut=1;
    
    //////////////////////////////// TEMPERATURE /////////////////////////////
	// Define some sections
    var sectionsT = Array(steelseries.Section(-20, 5, 'rgba(0, 0, 220, 0.3)'),
                          steelseries.Section(5, 25, 'rgba(0, 220, 0, 0.3)'),
                          steelseries.Section(25, 50, 'rgba(220, 0, 0, 0.3)'));
	// Define one area
    var areasT = Array(steelseries.Section(-20, 0, 'rgba(0, 0, 250, 0.3)'));
	// Initializing gauge
    T = new steelseries.Radial('T', {
        gaugeType: steelseries.GaugeType.TYPE4,
        section: sectionsT,
        area: areasT,
        size:300,
        minValue:-20,
        maxValue:50,
        trendVisible:true,
        minMeasuredValueVisible:true,
        maxMeasuredValueVisible:true,
        thresholdVisible:false,
        ledBlinking:true,
        titleString: "Temperature",
        unitString: "°C",
        lcdVisible: true,
        frameDesign:steelseries.FrameDesign.ANTHRACITE
    });
    //************************************************************************
    
    //////////////////////////////// PRESSURE /////////////////////////////
	// Define some variables
    var P0=(1013.25/Math.exp(altitude/8000)) | 0;
    var Pdelta=25;
    // Define some sections
    var sectionsP = Array(steelseries.Section(P0-Pdelta, P0-Pdelta/2, 'rgba(0, 0, 220, 0.3)'),
                          steelseries.Section(P0-Pdelta/2, P0+Pdelta/2, 'rgba(0, 220, 0, 0.3)'),
                          steelseries.Section(P0+Pdelta/2, P0+Pdelta , 'rgba(220, 0, 0, 0.3)'));
  	// Define one area
    var areasP = Array();
    // Initializing gauge
     P= new steelseries.Radial('P', {
        gaugeType: steelseries.GaugeType.TYPE4,
        section: sectionsP,
        area: areasP,
        size:300,
        niceScale:false,
        minValue:P0-Pdelta,
        maxValue:P0+Pdelta,
        trendVisible:true,
        minMeasuredValueVisible:true,
        maxMeasuredValueVisible:true,
        ledVisible:false,
        thresholdVisible:false,
        titleString: "Pressure",
        unitString: "hPa",
        lcdVisible: true,
        frameDesign:steelseries.FrameDesign.ANTHRACITE
    });
    //*********************************************************************
    
    //////////////////////////////// WIND /////////////////////////////////
        // Define some sections
    var sectionsWIND = Array(steelseries.Section(0, 15, 'rgba(0, 220, 0, 0.3)'),
                             steelseries.Section(15, 150, 'rgba(220, 0, 0, 0.3)'));
  	// Define one area
    var areasWIND = Array(steelseries.Section(15, 150, 'rgba(250, 0, 0, 0.3)'));
    // Initializing gauge   
	Wind = new steelseries.Radial('Wind', {
        gaugeType: steelseries.GaugeType.TYPE4,
        section: sectionsWIND,
        area: areasWIND,
        size:300,
        niceScale:false,
        minValue:0,
        maxValue:150,
        trendVisible:true,
        minMeasuredValueVisible:false,
        maxMeasuredValueVisible:true,
        ledVisible:true,
        thresholdVisible:true,
        threshold: 15,
        titleString: "Windspeed",
        unitString: "km/h",
        lcdVisible: true,
        frameDesign:steelseries.FrameDesign.ANTHRACITE
    });
    //*********************************************************************

    //////////////////////////////// HUMIDITY /////////////////////////////
    // Define some sections
    var sectionsHR = Array(steelseries.Section(0, 20, 'rgba(0, 0, 220, 0.3)'),
                           steelseries.Section(20, 80, 'rgba(0, 220, 0, 0.3)'),
                           steelseries.Section(80, 100 , 'rgba(220, 0, 0, 0.3)'));
	// Define one area
    var areasHR = Array(steelseries.Section(80, 100, 'rgba(250, 0, 0, 0.3)'));
    // Initializing gauge       
	HR = new steelseries.Radial('HR', {
        gaugeType: steelseries.GaugeType.TYPE4,
        section: sectionsHR,
        area: areasHR,
        size:300,
        niceScale:false,
        minValue:0,
        maxValue:100,
        trendVisible:true,
        minMeasuredValueVisible:true,
        maxMeasuredValueVisible:true,
        ledVisible:true,
        threshold: 85,
        thresholdVisible:false,
        titleString: "Humidity",
        unitString: "%",
        lcdVisible: true,
        frameDesign:steelseries.FrameDesign.ANTHRACITE
    });
    //*********************************************************************
    
    //////////////////////////////// LUMINOSITY ///////////////////////////
    // Initializing gauge   
	Light = new steelseries.RadialBargraph('Light', {
        gaugeType: steelseries.GaugeType.TYPE4,
        size:300,
        niceScale:false,
        minValue:0,
        maxValue:5000,
        trendVisible:true,
        minMeasuredValueVisible:false,
        maxMeasuredValueVisible:true,
        ledVisible:true,
        thresholdVisible:true,
        threshold: 4900,
        titleString: "Luminosity",
        unitString: "mV",
        lcdVisible: true,
        frameDesign:steelseries.FrameDesign.ANTHRACITE
    });
    //*********************************************************************
    
    //////////////////////////////// RAIN /////////////////////////////////
    // Initializing gauge   
	CRain = new steelseries.RadialBargraph('CRain', {
        gaugeType: steelseries.GaugeType.TYPE4,
        size:300,
        niceScale:false,
        minValue:0,
        maxValue:400,
        trendVisible:true,
        minMeasuredValueVisible:false,
        maxMeasuredValueVisible:true,
        ledVisible:true,
        thresholdVisible:true,
        threshold: 110,
        titleString: "Rain",
        unitString: "Capacity",
        lcdVisible: true,
        frameDesign:steelseries.FrameDesign.ANTHRACITE
    });
    //*********************************************************************
    
    //////////////////////////////// CLOUD /////////////////////////////////
    // Initializing gauge   
	clouds = new steelseries.RadialBargraph('clouds', {
        gaugeType: steelseries.GaugeType.TYPE4,
        size:300,
        niceScale:false,
        minValue:0,
        maxValue:100,
        trendVisible:true,
        minMeasuredValueVisible:false,
        maxMeasuredValueVisible:false,
        ledVisible:true,
        thresholdVisible:true,
        threshold: 30,
        titleString: "Clouds",
        unitString: "%",
        lcdVisible: true,
        frameDesign:steelseries.FrameDesign.ANTHRACITE
    });
    //*********************************************************************
    
    skyT = new steelseries.DisplaySingle('skyT', {
        width: 100,
        height: 30,
        unitStringVisible: true,
        unitString: 'ºC',
        valuesNumeric: true,
        digitalFont: true,
        lcdColor:steelseries.LcdColor.STANDARD
    });

    skyTcorrected = new steelseries.DisplaySingle('skyTcorrected', {
        width: 100,
        height: 30,
        unitStringVisible: true,
        unitString: 'ºC',
        valuesNumeric: true,
        digitalFont: true,
        lcdColor:steelseries.LcdColor.STANDARD
    });

    dew = new steelseries.DisplaySingle('dew', {
        width: 100,
        height: 30,
        unitStringVisible: true,
        unitString: 'ºC',
        valuesNumeric: true,
        digitalFont: true,
        lcdColor:steelseries.LcdColor.STANDARD
    });
    
    Thrint = new steelseries.DisplaySingle('Thrint', {
        width: 100,
        height: 30,
        unitStringVisible: true,
        unitString: 'ºC',
        valuesNumeric: true,
        digitalFont: true,
        lcdColor:steelseries.LcdColor.STANDARD
    });
    
    HRint = new steelseries.DisplaySingle('HRint', {
        width: 100,
        height: 30,
        unitStringVisible: true,
        unitString: 'ºC',
        valuesNumeric: true,
        digitalFont: true,
        lcdColor:steelseries.LcdColor.STANDARD
    });

    info = new steelseries.DisplaySingle('info', {
        width: 1000,
        height: 30,
        unitStringVisible: false,
        valuesNumeric: false,
        autoScroll:true,
        lcdColor:steelseries.LcdColor.STANDARD
    });
                    
    lightLed = new steelseries.Led('daylightFlag', {
        size:50,
        ledColor:steelseries.LedColor.RED_LED
    });

    cloudLed = new steelseries.Led('cloudFlag', {
        size:50,
        ledColor:steelseries.LedColor.RED_LED
    });

    frezzingLed = new steelseries.Led('frezzingFlag', {
        size:50,
        ledColor:steelseries.LedColor.RED_LED
    });

    dewLed = new steelseries.Led('dewFlag', {
        size:50,
        ledColor:steelseries.LedColor.RED_LED
    });

    rainLed = new steelseries.Led('rainFlag', {
        size:50,
        ledColor:steelseries.LedColor.RED_LED
    });
    windLed = new steelseries.Led('windFlag', {
        size:50,
        ledColor:steelseries.LedColor.RED_LED
    });

    info.setValue('              WELCOME TO SADR METEOSTATION. LOADING DATA ....');
    info.setScrolling(true);
 		   
    $.get("CHART/RTdata.json", function(data) {
        T.setValue(data.T);
        P.setValue(data.P);
        HR.setValue(data.HR);
        Light.setValue(data.Light);
        Wind.setValue(data.Wind);
        CRain.setValue(data.CRain);
        Thrint.setValue(data.Thrint);
        HRint.setValue(data.HRint);
        clouds.setValue(data.clouds);
        T.resetMinMeasuredValue();
        P.resetMinMeasuredValue();
        HR.resetMinMeasuredValue();
        Light.resetMinMeasuredValue();
        Wind.resetMinMeasuredValue();
        CRain.resetMinMeasuredValue();
        Thrint.resetMinMeasuredValue();
        HRint.resetMinMeasuredValue();
        clouds.resetMinMeasuredValue();	 
    })
    
    $.get("CHART/MINvalues.json", function(data) {
        T.setMinMeasuredValue(data.T);
        P.setMinMeasuredValue(data.P);
        HR.setMinMeasuredValue(data.HR);
        Light.setMinMeasuredValue(data.Light);
        Wind.setMinMeasuredValue(data.Wind);
        CRain.setMinMeasuredValue(data.CRain);
        Thrint.setMinMeasuredValue(data.Thrint); 
        HRint.setMinMeasuredValue(data.HRint); 
        clouds.setMinMeasuredValue(data.clouds); 
    })
    
    $.get("CHART/MAXvalues.json", function(data) {
        T.setMaxMeasuredValue(data.T);
        P.setMaxMeasuredValue(data.P);
        HR.setMaxMeasuredValue(data.HR);
        Light.setMaxMeasuredValue(data.Light);
        Wind.setMaxMeasuredValue(data.Wind);
        CRain.setMaxMeasuredValue(data.CRain);
        Thrint.setMaxMeasuredValue(data.Thrint);
        HRint.setMaxMeasuredValue(data.HRint);
        clouds.setMaxMeasuredValue(data.clouds);
    })
	
    setInterval( function(){ updatedata();}, 1000);
	
    function updateTrendIndicator(){
        $.get("CHART/AVERAGEvalues.json", function(data) {
            T.setTrend(steelseries.TrendState.STEADY);
            P.setTrend(steelseries.TrendState.STEADY);
            HR.setTrend(steelseries.TrendState.STEADY);
            Light.setTrend(steelseries.TrendState.STEADY);
            Wind.setTrend(steelseries.TrendState.STEADY);
            if (T.getValue() > data.T+0.1) { T.setTrend(steelseries.TrendState.UP);}
            if (T.getValue() < data.T-0.1)   { T.setTrend(steelseries.TrendState.DOWN);}
            
            if (P.getValue() > data.P+0.1)  { P.setTrend(steelseries.TrendState.UP);}
            if (P.getValue()< data.P-0.1)   { P.setTrend(steelseries.TrendState.DOWN);}
	        
            if (HR.getValue() > data.HR+0.5)  { HR.setTrend(steelseries.TrendState.UP);}
            if (HR.getValue()< data.HR-0.5)   { HR.setTrend(steelseries.TrendState.DOWN);}
            
            if (Light.getValue() > data.Light+0.5)  { Light.setTrend(steelseries.TrendState.UP);}
            if (Light.getValue()< data.Light-0.5)   { Light.setTrend(steelseries.TrendState.DOWN);}
            
            if (Wind.getValue() > data.Wind+0.5)  { Wind.setTrend(steelseries.TrendState.UP);}
            if (Wind.getValue()< data.Wind-0.5)   { Wind.setTrend(steelseries.TrendState.DOWN);}
            
            if (CRain.getValue() > data.CRain+0.5)  { CRain.setTrend(steelseries.TrendState.UP);}
            if (CRain.getValue()< data.CRain-0.5)   { CRain.setTrend(steelseries.TrendState.DOWN);}
            
            if (clouds.getValue() > data.clouds+1)  { clouds.setTrend(steelseries.TrendState.UP);}
            if (clouds.getValue()< data.clouds-1)   { clouds.setTrend(steelseries.TrendState.DOWN);}				  	 
        })	  
    }

    updatedata();

    function updatedata(){
        $.get("CHART/RTdata.json", function(data) {
            T.setValueAnimated(data.T);
            P.setValueAnimated(data.P);
            HR.setValueAnimated(data.HR);
            Light.setValueAnimated(data.Light);
            Wind.setValueAnimated(data.Wind);
            CRain.setValueAnimated(data.CRain);
            clouds.setValueAnimated(data.clouds);
            Thrint.setValueAnimated(data.Thrint);
            HRint.setValueAnimated(data.HRint);
            skyT.setValue(data.IR);
            skyTcorrected.setValue(data.skyT);
            dew.setValue(data.Dew);
            updateTrendIndicator()
            lightLed.setLedOnOff(false);
            cloudLed.setLedOnOff(false);
            dewLed.setLedOnOff(false);
            frezzingLed.setLedOnOff(false);
            windLed.setLedOnOff(false);
            rainLed.setLedOnOff(false);

            var warningText='';
            
            if (data.daylightFlag==1) {
            warningText=warningText+"  ****** LUMINOUS ******  ";
            lightLed.setLedOnOff(true);
            }
            
            if (data.cloudFlag==1) {
                warningText=warningText+"  ****** CLOUDY ******  ";
                cloudLed.setLedOnOff(true);
            }
            
            if (data.dewFlag==1) {
                warningText=warningText+"  ******  DEWING  ******  ";
                dewLed.setLedOnOff(true);
            }
            
            if (data.frezzingFlag==1) {
                warningText=warningText+"  ****** FREZZING ******  ";
                frezzingLed.setLedOnOff(true);
            }
            
            if (data.windFlag==1) {
                warningText=warningText+"  ****** WINDY ******  ";
                windLed.setLedOnOff(true);
            }
            
            if (data.rainFlag==1) {
                warningText=warningText+"  ****** RAINY ******  ";
                rainLed.setLedOnOff(true);
            }
            
            warningText=warningText+data.TIME;
            info.setValue(warningText);
            var now= new Date();
            now.setMinutes ( now.getMinutes() - timeOut );
            var d= new Date(data.TIME);
            if (d<now) {
                info.setValue("WARNING. No updated since: "+data.TIME);
            }
        }, "json");  			 	
    }
}
</script>
