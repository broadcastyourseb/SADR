<html>
    <head>
        <title>MeteoStation SADR</title>
        <link rel="icon" type="image/png" href="images/favicon.png" />

        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8">
        <meta http-equiv="content-style-type" content="text/css">
        <meta http-equiv="expires" content="1">
        <link rel=stylesheet href=css/style.css type=text/css charset=utf-8>
        <script src="js/jquery.min.js"></script>
        <script type=text/javascript src=CHART/meteoconfig.js></script>
        <script type=text/javascript src=js/tween-min.js></script>
        <script type=text/javascript src=js/steelseries-min.js></script>
        <script>
            function init() {

                update();
                    
                function update() {
                    $.get("CHART/RTdata.json", function(data){
                   		$("#time").text(data.TIME);
                   		$("#temp").attr("src", "CHART/temp"+$("#range").val()+".png?t=" + new Date().getTime());
                   		$("#alltemp").attr("src", "CHART/alltemp"+$("#range").val()+".png?t=" + new Date().getTime());
                   		$("#hr").attr("src", "CHART/hr"+$("#range").val()+".png?t=" + new Date().getTime());
                   		$("#clouds").attr("src", "CHART/clouds"+$("#range").val()+".png?t=" + new Date().getTime());
                   		$("#rain").attr("src", "CHART/rain"+$("#range").val()+".png?t=" + new Date().getTime());
                   		$("#light").attr("src", "CHART/light"+$("#range").val()+".png?t=" + new Date().getTime());
                   		$("#wind").attr("src", "CHART/wind"+$("#range").val()+".png?t=" + new Date().getTime());
                   		$("#pressure").attr("src", "CHART/pressure"+$("#range").val()+".png?t=" + new Date().getTime());
                   		$("#regul").attr("src", "CHART/regul"+$("#range").val()+".png?t=" + new Date().getTime());
	                    $("#skyT").attr("src", "CHART/skyT"+$("#range").val()+".png?t=" + new Date().getTime());
	                    $("#PID").attr("src", "CHART/PID"+$("#range").val()+".png?t=" + new Date().getTime());
                    }, "json")
                }         		  
                setInterval(function() {update();}, 10000);
            }
        </script>
    </head>
    <body onload=init()>
        <div id="choice">
            <b>Range</b>
            <select id="range" onchange=update()>
                <option value=3>3 Hours</option>
                <option value=24>24 Hours</option>                    
                <option value=168>1 Week</option>
                <option value=1176>1 Month</option>
            </select>
        </div>            
        <div id="content">
            <img class="graph" id="clouds"/>
            <img class="graph" id="rain"/>
            <img class="graph" id="light"/>
            <img class="graph" id="wind"/>
            <img class="graph" id="temp"/>
            <img class="graph" id="pressure"/>
            <img class="graph" id="hr"/>
            <img class="graph" id="skyT"/>
            <img class="graph" id="alltemp"/>
            <img class="graph" id="regul"/>
            <img class="graph" id="PID"/>
        </div>
    </body>
</html>
